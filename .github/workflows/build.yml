name: React Native CI/CD

on:
  - pull_request
  - workflow_call

permissions:
  contents: read
  pull-requests: read

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  check-skip:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Skip CI check
        run: echo "Proceeding with workflow"

  build-and-deploy:
    needs: check-skip
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm add -g eas-cli@latest

      - name: ğŸ“± Setup EAS build cache
        uses: actions/cache@v4
        with:
          path: ~/.eas-build-local
          key: ${{ runner.os }}-eas-build-local-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-eas-build-local-

      - name: ğŸ”„ Verify EAS CLI installation
        run: |
          echo "EAS CLI version:"
          eas --version

      - name: ğŸ§¹ Generate native Android project files
        run: |
          cd packages/app
          npx expo prebuild --platform android --clean

      - name: ğŸ”§ Install Android dependencies
        run: |
          cd packages/app
          npx expo install --fix

      - name: ğŸ“± Build Development APK
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          cd packages/app
          eas build --platform android --profile development --local --non-interactive --output=../../app-dev.apk
        env:
          NODE_ENV: development

      - name: âœ… Build successful
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo " APK generated: ./app-dev.apk"
          echo "âœ… All validation and build steps passed"
